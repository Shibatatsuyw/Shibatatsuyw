<body>
    <class="container">
        <div class="header">
            <h1>Formulir PPDB</h1>
            <h2>SMK Saraswati Salatiga</h2>
            <h3>Tahun 2025/2026</h3>
        </div>
        <img alt="Group photo of school staff in front of the school building" src="img/DSC09990.jpg" width="1100" height="668"/>
        
        <!-- Mulai Form -->
        <form action="/submit" method="POST">
            <div class="form-group">
                <label for="nama">Nama Lengkap</label>
                <input id="nama" name="nama" placeholder="Isi dengan nama lengkap yah..." type="text" required />
            </div>
            <div class="form-group">
                <label for="alamat">Alamat</label>
                <input id="alamat" name="alamat" placeholder="Isi dengan alamat yah..." type="text" required />
            </div>
            <div class="form-group">
                <label for="wa">No. WA</label>
                <input id="wa" name="wa" placeholder="Isi dengan nomor Whatsapp yah..." type="text" required />
            </div>
            <div class="form-group">
                <label for="asal-sekolah">Asal Sekolah</label>
                <input id="asal-sekolah" name="asal_sekolah" placeholder="Isi dengan asal sekolah yah..." type="text" />
            </div>
            <div class="form-group">
                <label for="jurusan">Pilihan Jurusan</label>
                <select id="jurusan" name="jurusan" required>
                    <option disabled selected value="">Yuk, pilih jurusan favoritmu...</option>
                    <option value="Teknik Instalasi Tenaga Listrik">Teknik Instalasi Tenaga Listrik</option>
                    <option value="Teknik Permesinan">Teknik Permesinan</option>
                    <option value="Teknik Pemeliharaan Mekanik Industri">Teknik Pemeliharaan Mekanik Industri</option>
                    <option value="Teknik Otomotif Kendaraan Ringan">Teknik Otomotif Kendaraan Ringan</option>
                    <option value="Desain Komunikasi Visual">Desain Komunikasi Visual</option>
                </select>
            </div>
            <button class="submit-btn" type="submit">Submit</button>
        </form>
